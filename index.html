<div class="container">

        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle target"></div>
        <div class="circle target"></div>
        <div class="dummy target"></div>
      </div>
      <div class="jackpot-wrapper tens target">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>

        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>

      </div>

  <div class="control-container">
    <div class="touchPrevent"></div>
    <div class="btnSet-wpr wpr">
      <div class="btnSet btnReset box" data-text="RESET">RESET</div>
      <div class="icon">
        <div class="btnSet btnDownload box">
          <i class="fa-solid iconDownload fa-cloud-arrow-down"></i>
        </div>
        <div class="btnSet btnUpload box">
          <i class="fa-solid iconUpload fa-cloud-arrow-up"></i>
        </div>
      </div>
      <div class="btnSet btnQp box">QP</div>
    </div>
    <div class="counter-wpr wpr">
      <div class="counter box" data-num="1">1</div>
      <div class="counter box" data-num="10">10</div>
      <div class="counter box" data-num="20">20</div>
      <div class="counter box" data-num="30">30</div>
    </div>
    <div class="btnManual-wpr wpr">
      <div class="btnManual box"><i class="fa-solid fa-star star"></i></div>

    </div>
    <div class="btnSelect-wpr wpr">

      <div class="btnSelect btnSubmit box">INSERT</div>
    </div>
